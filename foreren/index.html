<!DOCTYPE html>
<html lang="en">
<head>
    <audio autoplay loop>
        <source src="music/music1.mp3" type="audio/mp3">
    </audio>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Buat filaa</title>

    <!-- Pink Theme + Animation -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(135deg, #ffb6d9, #ff85c2, #ff9ecd);
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            text-align: center;
        }

        /* ANIMASI HURUF */
        .greetings span {
            color: #ffffff;
            font-weight: 600;
            font-size: 3rem;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        .greetings span:nth-child(1){ animation-delay: .1s; }
        .greetings span:nth-child(2){ animation-delay: .2s; }
        .greetings span:nth-child(3){ animation-delay: .3s; }
        .greetings span:nth-child(4){ animation-delay: .4s; }
        .greetings span:nth-child(5){ animation-delay: .5s; }
        .greetings span:nth-child(6){ animation-delay: .6s; }
        .greetings span:nth-child(7){ animation-delay: .7s; }
        .greetings span:nth-child(8){ animation-delay: .8s; }
        .greetings span:nth-child(9){ animation-delay: .9s; }
        .greetings span:nth-child(10){ animation-delay: 1s; }

        @keyframes fadeIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .description {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #ffe6f4;
            animation: floatText 4s ease-in-out infinite;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Tombol */
        .button button {
            background: #ff69b4;
            padding: 13px 30px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
            font-size: 1.1rem;
            box-shadow: 0px 5px 10px rgba(255, 20, 147, 0.3);
        }

        .button button:hover {
            background: #ff3f95;
            transform: scale(1.06);
            box-shadow: 0px 8px 15px rgba(255, 20, 147, 0.45);
        }

        .button a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <audio autoplay>
        <source src="music/music1.mp3" type="audio/mp3">
    </audio>

    <div class="greetings">
        <span>H</span>
        <span>A</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span> </span>
        <span>E</span>
        <span>R</span>
        <span>E</span>
        <span>N</span>
    </div>

    <div class="description">
        Aku ada sesuatu buat eren <br>
        Ada tombol dibawah bebas deh mau di klik atau engga <br>
        biar lupa sama semua yang bikin kamu sedih <br>
        
    </div>

    <div class="button">
        <button>
            <a href="bunga1.html">Klik</a>
        </button>
    </div>

</body>
</html>
